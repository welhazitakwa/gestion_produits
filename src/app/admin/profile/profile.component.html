<!-- Dashboard -->
<div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
   <app-sidebar></app-sidebar>

    <div class="container">

    <p *ngIf="errorMessage" class="error-message">{{errorMessage}}</p>
    <h2>Profile Information</h2>
    <p>Name: {{profileInfo?.ourUsers?.name}}</p>
    <p>Email: {{profileInfo?.ourUsers?.email}}</p>
    <p>City: {{profileInfo?.ourUsers?.city}}</p>
    <button *ngIf ="profileInfo?.ourUsers?.role === 'ADMIN'"  (click)="updateProfile(profileInfo?.ourUsers?.id)">Update Profile</button>
</div>
</div>

<router-outlet></router-outlet>
