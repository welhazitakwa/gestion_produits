
<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>                
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <br> <br> <br>
                <span>or use your email password</span>
                <input type="email" name="username" [(ngModel)]="loginObj.username" placeholder="Email">
                <input type="password" name="password" [(ngModel)]="loginObj.password" placeholder="Password">
                <button type="button" (click)="onLogin()" >Sign In</button>
                <button type="button" (click)="onSignup()" >Sign Up</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                        </div>
            </div>
        </div>
    </div>
</body>
