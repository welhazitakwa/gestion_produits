<!-- Dashboard -->
<div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
  <app-sidebar></app-sidebar>
  <!-- Main content -->
  <div class="h-screen flex-grow-1 overflow-y-lg-auto">
    <!-- Header -->
    <header class="bg-surface-primary border-bottom pt-6">
      <div class="container-fluid">
        <div class="mb-npx">
          <div class="row align-items-center">
            <div class="col-sm-6 col-12 mb-4 mb-sm-0">
              <!-- Title -->
              <h1 class="h2 mb-0 ls-tight"></h1>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main class="py-6 bg-surface-secondary">
      <div class="container-fluid">
        <!-- Card stats -->

        <div class="card shadow border-0 mb-7">
          <div class="container-fluid">
            <br />
            <div class="mb-npx">
              <div class="row align-items-center">
                <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                  <!-- Title -->
                  <h1 class="h2 mb-0 ls-tight">Utilisateurs</h1>
                </div>
                <!-- Actions -->
                <div class="col-sm-6 col-12 text-sm-end">
                  <div class="mx-n1">
                    <a
                      href="#"
                      class="btn d-inline-flex btn-sm btn-primary mx-1"
                    >
                      <span class="pe-2">
                        <i class="bi bi-plus"></i>
                      </span>
                      <span>Ajouter</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <br />

          <div class="table-responsive">
            <table class="table table-hover table-nowrap">
              <thead class="thead-light">
                <tr>
                  <th scope="col">  Nom </th>
                  <th scope="col"> Adresse </th>
                  <th scope="col"> Email </th>
                  <th scope="col">Role</th>
                  <th scope="col" style="text-align: center;">Actions </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users" key="user.id">
                  <td>{{ user.name }}</td>
                  <td>{{ user.city }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.role }}</td>
                  
                  
                                    <td  style="text-align: center;"  >
                                       
                                         <button type="button" class="btn btn-sm btn-square btn-neutral text-danger-hover" (click)="navigateToUpdate(user.id)">
                                              <i class="bi bi-pencil"></i>
                                        </button>
                                        <button type="button" class="btn btn-sm btn-square btn-neutral text-danger-hover" (click)="deleteUser(user.id)" >
                                            <i class="bi bi-trash"></i>
                                        </button>
                                
                                    </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer border-0 py-5">
            <span class="text-muted text-sm"></span>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<router-outlet></router-outlet>
