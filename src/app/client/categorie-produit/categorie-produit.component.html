<app-header></app-header>
	<div class="breadcrumb-section">
		
	</div> <br><br><br><br>
 <h1 style="text-align: center; color: orange; font-weight: bold;" > NOS CATEGORIES</h1>
	<div class="latest-news mt-150 mb-150">
		
		<div class="container">
			<div class="row">
				<div  *ngFor="let categorie of getData" class="col-lg-4 col-md-6">

						<div class="news-text-box"> 
						 	<h1 style="text-align: center;"> {{categorie.nom}} </h1>

							<p class="blog-meta">
								<span class="date"><i class="fas fa-calendar"></i> {{categorie.dateAjout | date}} </span>
							</p>
							<p class="excerpt"> {{categorie.description}}</p>
							<div 	style="text-align: right;" >
										<a href="single-news.html" class="read-more-btn"> Produits Relatives 
											<i class="fas fa-angle-right"></i></a>
							</div>
					
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>


 <br> <br> <br><br><br><br> <br>
	<app-footer></app-footer>
