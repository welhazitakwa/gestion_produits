<app-header></app-header>
	<div class="breadcrumb-section">
		
	</div> <br><br>
 <h1 style="text-align: center; color: orange; font-weight: bold;" > Modifier le profile</h1>

  <div class="container">
    <p *ngIf="errorMessage" class="error-message">{{errorMessage}}</p>
    <form (ngSubmit)="updateUser()">
        <div class="form-group">
                <label for="">Name: </label>
                <input type="text" name="name" [(ngModel)]="userData.name">
        </div>
        <div class="form-group">
                <label for="">Email: </label>
                <input type="text" name="emaik" [(ngModel)]="userData.email">
        </div>
        <div class="form-group">
                <label for="">Role: </label>
                <input type="text" name="role" [(ngModel)]="userData.role">
        </div>
        <div class="form-group">
                <label for="">City: </label>
                <input type="text" name="city" [(ngModel)]="userData.city">
        </div>
        <button type="submit">Modifier</button>
    </form>
</div>


	


 <br> <br> <br><br><br><br> <br>
	<app-footer></app-footer>
